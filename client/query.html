

<template name="query">

  <div class="queryHelper">
    <a href="http://docs.meteor.com/#/full/selectors" target="_blank">Mongo Selectors</a>
  </div>
  <div class="paramHelper">
    <a href="http://docs.meteor.com/#/full/find" target="_blank">Meteor cursor options</a>
  </div>
  <form id="runQuery">
    <span class="collectionName" data-toggle="tooltip" data-placement="bottom" title="" data-original-title='{{upperCollectionName}} = new Mongo.Collection("{{collectionName}}");'>{{upperCollectionName}}</span><span>.find({</span>
    <input id="query" type="text" value="{{queryString}}">
    <span>},{</span>
    <input id="params" type="text" value="{{paramString}}">
    <span>})</span>
    <button id="submitQuery" class="btn btn-success" type="submit">Run</button>
  </form>

  <h4>{{numResultString}}</h4>

  {{#each queryResults}} 
    {{> documentRow}}
  {{/each}}

</template>

<template name="documentRow">

<div class="documentRow">
{{#markdown}}
```json
{{prettyDoc}}
```
{{/markdown}}
</div>
</template>
