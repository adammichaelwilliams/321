<head>
  <title>321</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> test}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>



<template name="test">

  {{#each collections}}
    {{> collectionRow}}
  {{/each}}

</template>


<template name="collectionRow">
<div class="collectionRow {{#if selected}}selected{{/if}}">{{this}}</div>
</template>
